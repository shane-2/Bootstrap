<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Merchandise</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shopping Cart</a>
          </li>
        </ul>
      </nav>
    <!-- Almost always the outer level (container) -->
    <div class="container">
      <!-- each row is like a section -->
      <div class="row">
        <!-- 12 slots available (col decides how many slots to take up) -->
        <h1 class="col-6">Bootstrap Website</h1>
        <p class="col-6">This is a demo</p>
      </div>
      <div class="row">
        <p class="col-4"></p>
        <h2 class="col-4">Welcome to my lecture</h2>
      </div>
      <div class="row">
        <h2 class="col-4 offset-4">This is centered</h2>
      </div>
      <!-- control slash for notes -->
    </div>

    <!-- ethans example for columns -->
    <h1>Bootstrap Grid Example</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="bg-primary p-3 text-white">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="bg-success p-3 text-white">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="bg-info p-3 text-white">Column 3</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="bg-warning p-3">Column 4</div>
      </div>
      <div class="col-md-6">
        <div class="bg-danger p-3 text-white">Column 5</div>
      </div>
    </div>
    <a class="btn btn-primary" href="https://www.google.com">Google</a>
    <!-- Card below -->
    <div class="card">
      <div class="card-body">This is a card</div>
    </div>

                       <!-- another card below -->
    <div class="card">
        <div class="card-header">Header</div>
        <div class="card-body">This is a card</div>
        <div class="card-footer">Footer</div>
      </div>
<!-- toggle button below -->
      <button data-bs-toggle="collapse" data-bs-target="#demo">Im a button</button>
      <div id="demo" class="collapse">
        <p>I will be toggled</p>
        </div>
<!-- drop down toggle bellow -->
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
              Click me
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Choice 1</a>
              <a class="dropdown-item" href="#">Choice 2</a>
              <a class="dropdown-item" href="#">Choice 3</a>
            </div>
          </div>


          <h1> </h1>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
